<html>

{% include head.html %}

<body>

    {% include header.html %}


<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
    <div class="inner">
        <header class="major" style="width:100%">
            <div>
                <h1 id="title" style="display:flex;">{{ page.title }}</h1>
                <div>
                <strong id="description" style="display:flex;justify-content: flex-end;">{{ page.description }}</strong>
                </div>

            </div>
        </header>


            <div id="mainmap" class="iframeholder image left"><iframe width="100%" id="map" frameborder="0" allowfullscreen src="//umap.openstreetmap.fr/en/map/{{ page.map }}?scaleControl=false&miniMap=false&scrollWheelZoom=false&zoomControl=true&allowEdit=false&moreControl=true&searchControl=null&tilelayersControl=null&embedControl=null&datalayersControl=true&onLoadPanel=undefined&captionBar=false"></iframe>
                <p><a href="//umap.openstreetmap.fr/en/map/{{ page.map }}">Full Screen</a>
                <a id="directions" style="display:none;" href="#">Directions</a>
            </p>
            </div>


        <div id="blurbholder">
            <p >{{ page.blurb }} </p>

            <p><strong>Group Forum:</strong> <a href="{{ page.group_forum }}">{{ page.group_forum }}</a></p>
            <p><strong>Add Route:</strong> <a href="{{ page.group_forum }}">{{ page.group_forum }}</a></p>
            <p><strong>Add Organization:</strong> <a href="{{ page.group_forum }}">{{ page.group_forum }}</a></p>

        </div>
    </div>
</section>
<div class="inner" style="clear:both;">
    <section id="two" class="spotlights">
        <h2 style="margin-top:5%;text-align:center;">Routes</h2>
    </section>




</div>

</div>

    {% include footer.html %}


<script>
fetch("{{ page.spreadsheet_url }}")
    .then(res => res.text())
    .then(text => {
        meta_result = JSON.parse(text.substr(47).slice(0, -2))

        console.log(meta_result)

        keys = []
        for (var i = 0; i < 7; i += 1){
          keys.push(meta_result.table.rows[0].c[i].v)
        }
        var data = [];
        for (var i = 1; i < meta_result.table.rows.length; i += 1) {
          to_push = {};
          for (var j = 0; j < 7; j += 1){
            if (meta_result.table.rows[i].c[j] != null){
                to_push[keys[j]]=meta_result.table.rows[i].c[j].v
            }
          }
          data.push(to_push)
        }
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        if (urlParams.has('route')){
            route = urlParams.get('route');
            document.getElementById('two').style.display = 'none';
            if (data[route].zoom){
                document.getElementById('mainmap').innerHTML=`
                    <iframe width="100%" id="map" frameborder="0" allowfullscreen src="//umap.openstreetmap.fr/en/map/{{ page.map }}#10/48.0414/-123.3600?scaleControl=false&miniMap=false&scrollWheelZoom=false&zoomControl=true&allowEdit=false&moreControl=true&searchControl=null&tilelayersControl=null&embedControl=null&datalayersControl=true&onLoadPanel=undefined&captionBar=false"></iframe>
                    <p><a href="//umap.openstreetmap.fr/en/map/{{ page.map }}">Full Screen</a>
                    <a id="" href="{{ page.directions }}">Directions</a>
                </p>`
            }


            document.getElementById('title').textContent = data[route].name;
            if (data[route].directions){
                document.getElementById('directions').setAttribute('href', data[route].directions);
                document.getElementById('directions').style.display = 'inline';
            }
            document.getElementById('description').innerHTML = `<a href="${window.location.href.split('?')[0]}">Back to {{ page.title }} hub map</a>`;
            to_add = `<p>${data[route].html}</p>`
            console.log(data[route].image)
            if (data[route].image) {
                to_add = `<div class="image right"><img src="${data[route].image}" /></div>` + to_add
            }
            document.getElementById('blurbholder').innerHTML = to_add;


            // var newElement = document.createElement("section");
            // to_add = ``
            // if (data[route].image != null) {
            //     to_add += `<div class="iframeholder image right"><img src="${data[route].image}"></img></div>`
            // }
            // // if (data[route].image != null) {
            // //     to_add += `<div class="iframeholder image right"><iframe width="100%" id="map" frameborder="0" allowfullscreen src="${data[route].directions}"></iframe></div>`
            // // }
            // to_add += data[route].html
            // newElement.innerHTML = to_add
            // document.getElementById("three").appendChild(newElement);
        } else{
            for (var i  = 0; i < data.length; i += 1){
                var newElement = document.createElement("section");
                to_add = `
                        <div class="content">
                            <div class="inner">
                                <header class="major">
                                    <h3>
                                        <a href="?route=${i}">${data[i].name}</a>
                                    </h3>
                                </header>
                                <p>${data[i].description}</p>
                                <ul class="actions">
                                    <li><a href="?route=${i}" class="button">Learn more</a></li>
                                </ul>
                            </div>
                        </div>`
                if (data[i].image) {
                        to_add = `<a href="?route=${i}" class="image">
                            <img src="${data[i].image}" alt="${data[i].image_desc}" data-position="center center" />
                        </a>` + to_add
                }
                newElement.innerHTML = to_add
                if (data[i].type == 'route'){
                    document.getElementById("two").appendChild(newElement);
                } else {
                    document.getElementById("two_two").appendChild(newElement);
                }
            }
        }
    })
</script>
</body>

</html>
