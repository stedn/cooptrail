<html>

{% include head.html %}

<body>

    {% include header.html %}

{% include forms.html %}
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
    <div class="inner">
        <header class="major" style="width:100%">
            <div>
                <h1 id="title" style="display:flex;">{{ page.title }}</h1>
                <div>
                <strong id="descript" style="display:flex;justify-content: flex-end;">{{ page.description }}</strong>
                </div>

            </div>
        </header>


            <div id="mainmap" class="iframeholder image left"><iframe width="100%" id="map" frameborder="0" allowfullscreen src="//umap.openstreetmap.fr/en/map/{{ page.map }}?scaleControl=false&miniMap=false&scrollWheelZoom=false&zoomControl=true&allowEdit=false&moreControl=true&searchControl=null&tilelayersControl=null&embedControl=null&datalayersControl=true&onLoadPanel=undefined&captionBar=false"></iframe>
                <p><a href="//umap.openstreetmap.fr/en/map/{{ page.map }}">Full Screen</a>
                <a id="directions" style="display:none;" href="#">Directions</a>
            </p>
            </div>


        <div id="blurbholder">
            {{ content }}
            <button onclick="window.open('{{ page.group_forum }}', '_blank');" style="width:auto;">Group Forum</button>
            <button onclick="document.getElementById('modform1').style.display='block'" style="width:auto;">Add Route</button>
            <button onclick="document.getElementById('modform2').style.display='block'" style="width:auto;">Add Organization</button>


        </div>
    </div>
</section>
<div class="inner" style="clear:both;">
    <section id="two" class="spotlights">
        <h2 id="two_label" style="margin-top:5%;text-align:center;">Routes</h2>
    </section>




</div>

</div>

    {% include footer.html %}


<script>
fetch("{{ page.spreadsheet_url }}")
    .then(res => res.text())
    .then(text => {
        meta_result = JSON.parse(text.substr(47).slice(0, -2))
        console.log(meta_result)
        keys = []
        for (var i = 0; i < 7; i += 1){
          keys.push(meta_result.table.cols[i].label)
        }
        var data = {};
        var log_data ={};
        for (var i = 0; i < meta_result.table.rows.length; i += 1) {
          if (meta_result.table.rows[i].c[0] != null){
            to_push = {};
            for (var j = 1; j < 7; j += 1){
                if (meta_result.table.rows[i].c[j] != null){
                    to_push[keys[j]]=meta_result.table.rows[i].c[j].v
                }
            }
            data[meta_result.table.rows[i].c[0].v] = to_push
          }else{
            to_push = {};
            route_title = meta_result.table.rows[i].c[7].v
            for (var j = 1; j < 5; j += 1){
                if (meta_result.table.rows[i].c[j] != null){
                    to_push[keys[j]]=meta_result.table.rows[i].c[j].v
                }
            }
            if (!(route_title in log_data)){
                log_data[route_title] = []
            }
            log_data[route_title].push(to_push)
          }
        }
        console.log(data)
        console.log(log_data)
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        if (urlParams.has('route')){
            route = urlParams.get('route');
            if (data[route].zoom){
                document.getElementById('mainmap').innerHTML=`
                    <iframe width="100%" id="map" frameborder="0" allowfullscreen src="//umap.openstreetmap.fr/en/map/{{ page.map }}${data[route].zoom}?scaleControl=false&miniMap=false&scrollWheelZoom=false&zoomControl=true&allowEdit=false&moreControl=true&searchControl=null&tilelayersControl=null&embedControl=null&datalayersControl=true&onLoadPanel=undefined&captionBar=false"></iframe>
                    <p><a href="//umap.openstreetmap.fr/en/map/{{ page.map }}">Full Screen</a>
                    <a id="directions" href="{{ page.directions }}">Directions</a>
                </p>`
            }

            document.getElementById('title').textContent = data[route].name;
            if (data[route].directions){
                document.getElementById('directions').setAttribute('href', data[route].directions);
                document.getElementById('directions').style.display = 'inline';
            }
            document.getElementById('descript').innerHTML = `<a href="${window.location.href.split('?')[0]}">Back to {{ page.title }} hub map</a>`;
            to_add = `<p>${data[route].html}</p>`
            // if (data[route].image) {
                // to_add = `<div class="image right"><img src="${data[route].image}" /></div>` + to_add
            // }
            to_add = to_add + `<button onclick="window.open('${data[route].directions}', '_blank');" style="width:auto;">View Route</button>
                <button onclick="document.querySelector('#two').scrollIntoView()" style="width:auto;">View Travel Logs</button>
            <button onclick="document.getElementById('modform3').style.display='block'" style="width:auto;">Add Travel Log</button>`
            document.getElementById('blurbholder').innerHTML = to_add;

            document.getElementById('log_field').value = route
            const script = document.createElement('script')
            script.src = 'assets/js/pa.js'
            document.head.append(script)
            const script2 = document.createElement('script')
            script2.src = '//www.instagram.com/embed.js'
            document.head.append(script2)
            if (route in log_data){
                tmp_data = log_data[route]
                for (var i  = 0; i < tmp_data.length; i += 1){
                    var newElement = document.createElement("section");
                    tmp_directions = data[route].directions
                    if (tmp_data[i].directions != null){
                        tmp_directions = tmp_data[i].directions
                    }
                    to_add = `
                            <div class="content">
                                <div class="inner">
                                    <header class="major">
                                        <h3>
                                            <a href="${tmp_directions}">${tmp_data[i].name}</a>
                                        </h3>
                                    </header>
                                    <p>${tmp_data[i].description}</p>
                                    <ul class="actions">
                                        <li><a href="${tmp_directions}" class="button">View Details</a></li>
                                    </ul>
                                </div>
                            </div>`
                    if (tmp_data[i].image) {
                            to_add = `<a href="${tmp_directions}" class="image">
                                <img src="${tmp_data[i].image}" alt="${tmp_data[i].image_desc}" data-position="center center" />
                            </a>` + to_add
                    }
                    newElement.innerHTML = to_add
                    document.getElementById("two").appendChild(newElement);
                }
                document.getElementById('two_label').textContent = "Travel Logs"
            } else {
                document.getElementById('two').style.display = 'none';
            }
        } else{
            for (var i in data){
                var newElement = document.createElement("section");
                to_add = `
                        <div class="content">
                            <div class="inner">
                                <header class="major">
                                    <h3>
                                        <a href="?route=${i}">${data[i].name}</a>
                                    </h3>
                                </header>
                                <p>${data[i].description}</p>
                                <ul class="actions">
                                    <li><a href="?route=${i}" class="button">Learn more</a></li>
                                </ul>
                            </div>
                        </div>`
                if (data[i].image) {
                        to_add = `<a href="?route=${i}" class="image">
                            <img src="${data[i].image}" alt="${data[i].image_desc}" data-position="center center" />
                        </a>` + to_add
                }
                newElement.innerHTML = to_add
                document.getElementById("two").appendChild(newElement);
            }
        }
    })
</script>
<!-- <script src="{{ "assets/js/pa.js" | absolute_url }}"></script> -->
</body>

</html>
